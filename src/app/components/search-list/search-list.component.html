<div fxLayout fxLayoutAlign style="margin: 0.5rem 1rem 0 1rem">
    <div fxFlex *ngIf="searchList; let results; else: loading">
        <mat-selection-list>
            <ng-container
                *ngFor="
                    let result of results.slice(
                        pageIndex * pageSize,
                        (pageIndex + 1) * pageSize
                    )
                "
            >
                <mat-list-item (click)="this.play(result)">
                    <img
                        matListItemAvatar
                        width="50"
                        height="50"
                        alt="{{ result.name }} image"
                        [src]="
                            result.cover
                                ? result.cover
                                : 'assets/img/fm_logo.png'
                        "
                    />
                    <h2 matListItemTitle>{{ result.name }}</h2>
                    <p matListItemLine>{{ result.author }}</p>
                </mat-list-item>
            </ng-container>
        </mat-selection-list>
        <p *ngIf="results.length === 0">Nothing to display</p>
        <ng-container *ngIf="results.length > pageSize">
            <mat-paginator
                [length]="results.length"
                [pageSize]="10"
                [pageIndex]="0"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="pageChange($event)"
                aria-label="Select page"
            >
            </mat-paginator>
        </ng-container>
    </div>
    <div fxLayout="column" fxLayoutGap="1rem">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Advanced Search</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>tags</mat-label>
                    <input matInput />
                </mat-form-field>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Advanced Search</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                @for (tag of databaseService.tags; track tag) {
                    <p>{{ tag }}</p>
                }
            </mat-card-content>
        </mat-card>
    </div>
    <ng-template #loading>Loading&hellip;</ng-template>
</div>

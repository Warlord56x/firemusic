<form [formGroup]="selectAlbumForm" (ngSubmit)="submitSelection()">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content fxLayout="column">
        <p>{{ data.subject }}</p>

        <mat-form-field>
            <mat-label>Album</mat-label>
            <mat-select formControlName="album">
                @for (album of albums; track album) {
                    <mat-option [value]="album">{{ album.title }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit">
            {{ data.nameOfAction }}
        </button>
    </mat-dialog-actions>
</form>

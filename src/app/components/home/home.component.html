<div fxLayout="column" fxLayoutAlign="center center">
    <mat-icon class="icon" svgIcon="firemusic"></mat-icon>
    <h1>Welcome to Fire Music!</h1>
    <p>Have a nice time here!</p>

    <div fxFlex fxLayout="row" fxLayoutGap="1rem">
        <ng-container *ngIf="!authService.isLoggedIn; else showGreet">
            <button mat-raised-button routerLink="/sign-in">Sign in</button>
            <button mat-raised-button routerLink="/sign-up">Sign up</button>
        </ng-container>
        <ng-template #showGreet>{{
            authService.user?.displayName
        }}</ng-template>
    </div>
</div>
